<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio 2</title>
    <style>
      .modal-contenido {
        background-color: aqua;
        width: 300px;
        padding: 10px 20px;
        margin: 20% auto;
        position: relative;
      }
      .modal {
        background-color: rgba(0, 0, 0, 0.8);
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        opacity: 0;
        pointer-events: none;
      }
      #miModal:target {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
  </head>
  <body>
    <a href="#miModal">Abrir Modal</a>
    <h5>Ejercicio tomado de: https://devcode.la/tutoriales/crear-ventana-modal-solo-con-css3/</h5>

    <div id="miModal" class="modal">
      <div class="modal-contenido">
        <a href="#">X</a>
        <h2>Mi primer Modal</h2>
        <p>Este es mi primera ventana modal sin utilizar JavaScript.</p>
      </div>
    </div>
  </body>
</html>
