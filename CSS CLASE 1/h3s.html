<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H3s</title>
    <style>
        #h3Azul{
          color:blue;  
        }

        h3.h3Rojo{
            color:red;
        }
    </style>
</head>
<body>
    <h3 id="h3Azul">Este es mi primer h3</h3>
    <h3 class="h3Rojo">Este es mi segundo h3</h3>
    <h3 class="h3Rojo">Este es mi tercero h3</h3>
    <h3>Este es mi cuarto h3</h3>
    <h3>Este es mi quinto h3</h3>
    <p class="h3Rojo">Soy un frailejon</p>
</body>
</html>
