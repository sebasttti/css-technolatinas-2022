<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centrar</title>
    <style>
        html{
            min-height: 100vh;
        }
      .contenedor {
        border: 1px solid red;
        width: 100%;
        height: 150px;
        box-sizing: border-box;
      }

      .hijo {
        background-color: blueviolet;
        width: 150px;
        height: 150px;
        margin: 0 auto;
        box-sizing: border-box;
      }

      .hijo img{
          width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="contenedor">
      <div class="hijo">
        <img
          src="https://pbs.twimg.com/profile_images/1506687160057045006/m4bn7Deu_400x400.jpg"
          alt="img"
        />
      </div>
    </div>
  </body>
</html>
